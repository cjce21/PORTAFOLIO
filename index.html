        // --- FONDO ANIME TECH (Warp Speed Monocromo + Cursor Corregido) ---
        const TechBackground = ({ show }) => {
          const containerRef = useRef(null);

          useEffect(() => {
            // Protección contra la falta de Three.js
            if (typeof THREE === 'undefined') {
                console.error("Error: THREE.js no está cargado. El fondo animado no se inicializará.");
                return;
            }

            if (!containerRef.current) return;
            containerRef.current.innerHTML = '';

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            containerRef.current.appendChild(renderer.domElement);

            // Variables para el mouse
            let mouseX = 0;
            let mouseY = 0;

            const geometry = new THREE.BufferGeometry();
            const count = 2000;
            const positions = new Float32Array(count * 3);
            const velocities = new Float32Array(count);

            for(let i = 0; i < count; i++) {
                positions[i*3] = (Math.random() - 0.5) * 400;
                positions[i*3+1] = (Math.random() - 0.5) * 400;
                positions[i*3+2] = (Math.random() - 0.5) * 400;
                velocities[i] = Math.random() * 0.5 + 0.1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.8,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            const starField = new THREE.Points(geometry, material);
            scene.add(starField);

            const linesGeo = new THREE.BufferGeometry();
            const linePos = [];
            for(let i=0; i<100; i++){
                let x = (Math.random() - 0.5) * 300;
                let y = (Math.random() - 0.5) * 300;
                let z = Math.random() * 200;
                linePos.push(x, y, z);
                linePos.push(x, y, z + 40);
            }
            linesGeo.setAttribute('position', new THREE.Float32BufferAttribute(linePos, 3));
            const linesMat = new THREE.LineBasicMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.15 });
            const speedLines = new THREE.LineSegments(linesGeo, linesMat);
            scene.add(speedLines);

            const handleMouseMove = (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            };
            window.addEventListener('mousemove', handleMouseMove);

            let animationId;
            const animate = () => {
                animationId = requestAnimationFrame(animate);
                
                const posAttribute = geometry.attributes.position;
                for(let i=0; i<count; i++) {
                    let z = posAttribute.getZ(i);
                    z += velocities[i] * 2;
                    if(z > 150) z = -200;
                    posAttribute.setZ(i, z);
                }
                posAttribute.needsUpdate = true;
                
                speedLines.position.z += 0.5;
                if(speedLines.position.z > 50) speedLines.position.z = -50;

                const targetX = -mouseY * 0.2; 
                const targetY = mouseX * 0.2; 
                
                scene.rotation.x += (targetX - scene.rotation.x) * 0.05;
                scene.rotation.y += (targetY - scene.rotation.y) * 0.05;

                renderer.render(scene, camera);
            };
            animate();

            const onResize = () => {
                 camera.aspect = window.innerWidth / window.innerHeight;
                 camera.updateProjectionMatrix();
                 renderer.setSize(window.innerWidth, window.innerHeight);
            };
            window.addEventListener('resize', onResize);

            return () => {
                window.removeEventListener('mousemove', handleMouseMove);
                window.removeEventListener('resize', onResize);
                cancelAnimationFrame(animationId);
                if(renderer.domElement && containerRef.current) {
                    containerRef.current.removeChild(renderer.domElement);
                }
            };
          }, []);

          return <div ref={containerRef} className={`fixed inset-0 z-0 pointer-events-none transition-opacity duration-1000 ${show ? 'opacity-100' : 'opacity-0'}`} />;
        };

                index.current++;
                // Velocidad de tipeo
                setTimeout(type, 25);

        // --- SECCIONES ---

        const Hero = () => (

            <div className="max-w-6xl w-full grid lg:grid-cols-12 gap-12 items-center relative z-10">
